order-top: none;</span><br><span class="line">    &#125;</span><br><span class="line">    @else if $direction == bottom &#123;</span><br><span class="line">        border-style: solid dashed dashed dashed;</span><br><span class="line">        border-color: $color transparent transparent transparent;</span><br><span class="line">        border-bottom: none;</span><br><span class="line">    &#125;</span><br><span class="line">    @else if $direction == right &#123;</span><br><span class="line">        border-style: dashed dashed dashed solid;</span><br><span class="line">        border-color: transparent transparent transparent $color;</span><br><span class="line">        border-right: none;</span><br><span class="line">    &#125;</span><br><span class="line">    @else if $direction == left &#123;</span><br><span class="line">        border-style: dashed solid dashed dashed;</span><br><span class="line">        border-color: transparent $color transparent transparent;</span><br><span class="line">        border-left: none;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="px转换为rem"><a href="#px转换为rem" class="headerlink" title="px转换为rem"></a>px转换为rem</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">//$property：属性名称</span><br><span class="line">//$px-values：px的值</span><br><span class="line">//$baseline-px：根元素font-size大小</span><br><span class="line">@mixin px2rem($property,$px-values,$baseline-px:75px)&#123;</span><br><span class="line">    //Conver the baseline into rems</span><br><span class="line">    $baseline-rem: $baseline-px / 1rem * 1;</span><br><span class="line"></span><br><span class="line">    @if type-of($px-values) == &quot;number&quot; &#123;</span><br><span class="line">        #&#123;$property&#125;: $px-values / $baseline-rem;</span><br><span class="line">    &#125;</span><br><span class="line">    @else &#123;</span><br><span class="line">        //Create an empty list that we can dump values into</span><br><span class="line">        $rem-values:();</span><br><span class="line">        @each $value in $px-values &#123;</span><br><span class="line">            // If the value is zero or not a number, return it</span><br><span class="line">            @if $value == 0 or type-of($value) != &quot;number&quot; &#123;</span><br><span class="line">                $rem-values: append($rem-values, $value / $baseline-rem);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        // Return the property and its list of converted values</span><br><span class="line">        #&#123;$property&#125;: $rem-values;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
